<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <br />
      <br />
      <input type="text mt-5" v-model="deger" />
      <br />
      <br />
      <button @click="RakamlariSil" class="btn btn-primary">RakamlarÄ± Sil</button>
      <br /><br />
      {{deger}}
    </div>
  </body>
</html>

<script>
  new Vue({
    el: "#app",
    data: {
      deger: "",
    },
    methods: {
      RakamlariSil() {
        let list = [];
        this.deger.split("").forEach((element) => {
          if (
            element == 1 ||
            element == 2 ||
            element == 3 ||
            element == 4 ||
            element == 5 ||
            element == 6 ||
            element == 7 ||
            element == 8 ||
            element == 9 ||
            element == 0 ||
            element == " "
          ) {
            element = "";
          }
          list.push(element);
        });
        this.deger = list.join("");
      },
    },
  });
</script>
